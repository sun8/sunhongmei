   <script>
			(function(){
				var w = screen.width/40*2;

//				document.head.appendChild(meta);
				document.addEventListener('touchstart',function(ev){
					ev.preventDefault();
				})
				
				var wrap = document.getElementsByClassName('banner')[0];
				var ul = wrap.getElementsByTagName('ul')[0];
				var lis = ul.getElementsByTagName('li');
				var pressX = 0;
				var ulLeft = 0;
				ul.innerHTML+=ul.innerHTML;
				ul.style.width = lis.length*w+'rem';
				for(var i=0;i<lis.length;i++){
					lis[i].style.width = w+'rem';
				}
				wrap.addEventListener('touchstart',function(ev){
					var ev = ev.changedTouches[0];
					pressX = ev.pageX;
					var num = Math.round(ul.offsetLeft/w);
					ul.style.transition = '';
					if(num==0){
						num = lis.length/2;
						ul.style.left = -num*w+'px';
					}
					if(-num==lis.length-1){
						num = lis.length/2-1;
						ul.style.left = -num*w+'px';
					}
					ulLeft = ul.offsetLeft;
				})
				wrap.addEventListener('touchmove',function(ev){
					var ev = ev.changedTouches[0];
					var x = ev.pageX-pressX;
					ul.style.left = x+ulLeft+'px';
				})
				wrap.addEventListener('touchend',function(){
					var num = Math.round(ul.offsetLeft/w);
					ul.style.transition = '.5s';
					ul.style.left = num*w+'px';
				})
				
			})()
