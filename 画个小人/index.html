<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>画个小人</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div class="warp">
		<!--画布-->
		<canvas id="canvas" width="1200px" height="670px"></canvas>
		<!--侧边栏的消息-->
		<ul id="sidebar">
			<li class="share"></li>
			<li class="my"></li>
		</ul>
		<!--点击确定或取消按钮-->
		<ul id="btn">
			<li id="yes"></li>
			<li id="no"></li>
		</ul>
		<!--开始画小人-->
		<div id="start">
			<span id="point"></span>
			<span id="cloth"></span>
		</div>
		<!--顶部背景图片-->
		<div id="titlebar"></div>
		<!--顶部的一个盒子-->
		<div></div>
	</div>
	<script type="text/javascript" src="js/jCanvaScript.1.5.18.min.js"></script>
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
